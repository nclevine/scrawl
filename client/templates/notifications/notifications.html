<template name='notifications'>
  <a class='show-notifications closed' href=''>
    <i class="fa fa-bell-o"></i>
    Notifications
    {{#if notificationCount}}
      <span class='notification-count'>{{notificationCount}}</span>
    {{/if}}
  </a>
  <div class='notification-list'>
    {{#if notificationCount}}
      <a class='mark-notifications-read' href="">Mark all read</a>
      {{#each notifications}}
        {{> notificationItem}}
      {{/each}}
    {{else}}
      <p class='no-notifications'>No notifications</p>
    {{/if}}
  </div>
</template>

<template name='notificationItem'>
  <a class='notification-item' href="{{notificationPath}}">
    <p class='notification-info'>{{notificationSender}} {{notificationMessage}}</p>
    <p class='notification-time'>{{timeAgo}}</p>
  </a>
</template>
