<template name='drawingsList'>
  <h1>Drawing List</h1>
  {{#each drawings}}
    {{> drawingItem}}
  {{/each}}
</template>

<template name='drawingItem'>
  <a href="{{pathFor 'drawingPage'}}"><h3>{{title}}</h3></a>
  <p>{{timeAgo}}</p>
  <p>
    Drawing with:
    {{#each otherDrawers}}
      <span><a href="{{path}}">{{name}}</a></span>
    {{/each}}
  </p>
</template>
