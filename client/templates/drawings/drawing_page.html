<template name='drawingPage'>
  <a class='exit-drawing closed' href="{{pathFor 'drawingsList'}}"><div class='icon-button'><i class="fa fa-chevron-left"></i></div></a>
  {{#if canSee}}
    {{> workingDrawing}}
    {{> savedDrawing}}
    {{#if isDrawer}}
      {{> drawingControls}}
    {{/if}}
  {{else}}
    <h2 class='no-permission'>You don't have permission to see this drawing.</h2>
  {{/if}}
</template>
