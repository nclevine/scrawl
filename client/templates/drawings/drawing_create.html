<template name='drawingCreate'>
  <h1>Create New Drawing</h1>
  <form>
    <label>Title
      <input type='text' name='title' placeholder='Drawing Title' />
    </label>
    <label>Other User
      <select name='other-user'>
        <option>Pick Someone</option>
        {{#each users}}
          <option value='{{_id}}'>{{username}}</option>
        {{/each}}
      </select>
    </label>
    <input type='submit' value='Start Drawing' />
  </form>
</template>
