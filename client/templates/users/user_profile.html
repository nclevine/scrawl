<template name='userProfile'>
  <div class='user-profile'>
    <h1>{{username}} <span>{{firstName}} {{lastName}}</span></h1>

    {{#if belongsTo}}
      <a href='' class='profile-edit-button'>Edit Profile</a>
      <form class='profile-edit'>
        <label>First Name
          <input type='text' name='first-name' placeholder='First Name' value="{{firstName}}" />
        </label>
        <label>Last Name
          <input type='text' name='last-name' placeholder='Last Name' value="{{lastName}}" />
        </label>
        <label>Private
          <input class='private-checkbox' type='checkbox' name='private' value='private' {{isPrivate}}/>
        </label>
        <input type='submit' value='Update' />
      </form>
      <h2>Friends</h2>
      <ul class='friends-list'>
        {{#each friends}}
          <li><a href="{{path}}">{{name}}</a> <span>{{drawingsCount}} drawings together</span></li>
        {{/each}}
      </ul>
    {{/if}}
    {{#unless belongsTo}}
      {{#if friendStatus}}
        <p>{{friendStatus}}</p>
        {{#if areFriends}}
          <button class='remove-friend'>Remove Friend</button>
        {{/if}}
        {{#if requestReceived}}
          <button class='accept-friend-request'>Accept Friend Request</button>
        {{/if}}
      {{else}}
        <button class='add-friend'>Add Friend</button>
      {{/if}}
    {{/unless}}
  </div>
</template>
