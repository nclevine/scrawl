<template name='usersList'>
  <div class='users-list main-section'>
    <h1 class='page-header'>Public Users</h1>
    {{#each users}}
      {{> userItem}}
    {{/each}}
  </div>
</template>

<template name='userItem'>
  <div class='public-user-item'>
    <p class='user-header'>
      <a href="{{path}}">{{username}} {{firstName}} {{lastName}}</a>
      {{#if areFriends}}Friend{{/if}}
    </p>
    <p class='user-drawings-count'>{{drawingsCount}} drawings</p>
  </div>
</template>
